<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Easter Egg</title>
    <link rel="stylesheet" href="styles.css"> <!-- Линк към вашия CSS файл -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Линк към Font Awesome -->
</head>
<body>
    <div id="sidebar-container"></div> 

    <div class="content">
        <img src="biranica.jpg" alt="Баница с бира" style="max-width: 100%; border-radius: 8px; margin-top: 20px;"> <!-- Изображение на баница с бира -->
    </div>

    <script src="script.js"></script>
    <script>
        fetch('sidebar.html')  <!-- Зареждане на страничната лента -->
            .then(response => response.text())
            .then(data => {
                document.getElementById('sidebar-container').innerHTML = data;

                const currentPage = window.location.pathname.split("/").pop();
                const links = document.querySelectorAll('nav ul li a');

                links.forEach(link => {
                    if (link.getAttribute('href') === currentPage) {
                        link.classList.add('active');
                    }
                });
            });
    </script>
</body>
</html>
