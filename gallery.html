<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div id="sidebar-container"></div> <!-- Плейсхолдър за страничния панел -->

    <div class="content">
        <h2>Gallery</h2>
        <p>Pictures from my bat journal.</p>
        
        <div class="gallery">
            <div class="gallery-item">
                <img src="cat1.jpg" alt="Description of Image 1">
                <h4>random home photo</h4>
            </div>
            <div class="gallery-item">
                <img src="cat2.jpg" alt="Description of Image 2">
                <h4>batcat and robin</h4>
            </div>
            <div class="gallery-item">
                <img src="cat3.jpg" alt="Description of Image 3">
                <h4>average night</h4>
            </div>
            <div class="gallery-item">
                <img src="cat4.jpeg" alt="Description of Image 4">
                <h4>favorite vehicle</h4>
            </div>
            <div class="gallery-item">
                <img src="cat5.webp" alt="Description of Image 5">
                <h4>crazy? i was crazy once the put me in a room a rubber room a rubber room with rats and rats make me crazy . CRAZY? ...</h4>
            </div>
            <div class="gallery-item">
                <img src="cat6.jpg" alt="Description of Image 6">
                <h4>batman</h4>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        fetch('sidebar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('sidebar-container').innerHTML = data;

                const currentPage = window.location.pathname.split("/").pop();
                const links = document.querySelectorAll('nav ul li a');

                links.forEach(link => {
                    if (link.getAttribute('href') === currentPage) {
                        link.classList.add('active');
                    }
                });
            });
    </script>
</body>
</html>
